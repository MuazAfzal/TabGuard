<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TabGuard Security Scanner</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="tg-body">

  <!-- Header -->
  <header class="tg-header">
    <h1 class="tg-title">üõ°Ô∏è TabGuard</h1>
    <p class="tg-subtitle">AI-Powered Browser Security Scanner</p>
  </header>

  <!-- Scan Section -->
  <section class="tg-panel">
    <button id="scanBtn" class="tg-scan-btn">üîç Scan All Open Tabs</button>
    <div id="scanStatus" class="tg-scan-status"></div>
  </section>

  <!-- AI Engine Section -->
  <section class="tg-panel">
  <div class="tg-panel-header">
    <h2>AI Engine</h2>
  </div>

  <div class="tg-ai-row">
    <div class="tg-ai-status">
      <span id="aiIndicator" class="tg-ai-indicator tg-ai-loading">
        Mode: Initialising‚Ä¶
      </span>
      <p id="aiNote" class="tg-ai-note">
        Combine rule-based checks with local neural network and optional cloud AI.
      </p>
    </div>

    <div class="tg-ai-controls">
      <!-- Local AI toggle (button to control your trained model) -->
      <button id="localAiToggleBtn" class="tg-chip-btn">üß† Local AI: On</button>

      <!-- Cloud AI toggle (Hugging Face) -->
      <button id="cloudAiToggleBtn" class="tg-chip-btn">‚òÅÔ∏è Cloud AI: On</button>

      <!-- Reload local model -->
      <button id="aiReloadBtn" class="tg-chip-btn">‚ôªÔ∏è Reload Local AI</button>
    </div>
  </div>
</section>


  <!-- Summary Section -->
  <section id="summary" class="tg-summary tg-hidden">
    <h2>Scan Summary</h2>
    <div class="tg-summary-stats">

      <div class="tg-stat safe">
        <span class="tg-stat-label">Safe</span>
        <span id="safeCount" class="tg-stat-value">0</span>
      </div>

      <div class="tg-stat warning">
        <span class="tg-stat-label">Warning</span>
        <span id="warningCount" class="tg-stat-value">0</span>
      </div>

      <div class="tg-stat danger">
        <span class="tg-stat-label">Threats</span>
        <span id="dangerCount" class="tg-stat-value">0</span>
      </div>

    </div>
  </section>

  <!-- Scan results -->
  <section>
    <div id="results" class="tg-results"></div>
  </section>

  <!-- Last 5 Scans -->
  <section class="tg-panel">
    <div class="tg-panel-header">
      <h2>Last 5 Scans</h2>
    </div>
    <div id="recentScansList" class="tg-scan-history"></div>
  </section>

  <!-- Footer -->
  <footer class="tg-footer">
    <p>Last Scan: <span id="lastScan">Now</span></p>
  </footer>

  <!-- SCRIPTS (IMPORTANT ORDER) -->
  <script src="tfjs/tf.min.js"></script>
  <script src="tfjs_model/ai_integration.js"></script>
  <script src="popup.js"></script>

</body>
</html>
